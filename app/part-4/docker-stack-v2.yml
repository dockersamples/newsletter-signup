version: '3.3'

services:
  
  signup-db:
    image: dockersamples/mta-itpro-signup-db:v1
    networks:
      - app-net
    volumes:
      - mssql:c:\mssql
    deploy:
      endpoint_mode: dnsrr
      placement:
        constraints:
        - node.platform.os == windows
        - node.labels.ram == large

  signup-app:
    image: dockersamples/mta-itpro-signup-app:v4
    ports:
    - mode: host
      published: 80
      target: 8090
    networks:
      - app-net
    deploy:
      replicas: 3
      endpoint_mode: dnsrr
      placement:
        constraints:
        - node.platform.os == windows

  signup-prometheus:
    image: dockersamples/mta-itpro-signup-prometheus
    ports:
    - mode: host
      published: 9090
      target: 9090
    networks:
      - app-net
    deploy:
      endpoint_mode: dnsrr
      placement:
        constraints:
        - node.platform.os == windows

networks:
  app-net:

volumes:
  mssql: